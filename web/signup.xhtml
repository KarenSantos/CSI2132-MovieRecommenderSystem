<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Sign Up</title>
        <link href="resources/site.css" rel="stylesheet"></link>

        <script type="text/javascript">
            <!--
                  function signUp()
            {
                var user = document.getElementById("userID");
                var password = document.getElementById("password");
                var lastname = document.getElementById("lastname");
                var firstname = document.getElementById("firstname");
                var email = document.getElementById("email");
                var city = document.getElementById("city");
                var province = document.getElementById("province");
                var country = document.getElementById("country");
            }
            //-->
        </script>

    </h:head>

    <h:body>

        <ui:composition template="./template.xhtml">

            <ui:define name="content">

                <h2>Sign Up</h2>
                <p style = "color:red"> Please fill in the following fields</p>
                <h:form>
                    <p>Enter your UserID</p>
                    <textarea id = "userID"></textarea>
                    <p>Enter your password</p>
                    <textarea id = "password"></textarea>
                    <p>Enter your last Name</p>
                    <textarea id = "lastname"></textarea>
                    <p>Enter your first Name
                        <textarea id = "firstname"></textarea></p>

                    <p:outputLabel value="Email:*"/>
                    <p:inputText id="email"
                                 value="#{userBean.email}"
                                 validatorMessage="Invalid Email format"
                                 label="Email" required="true"
                                 requiredMessage="An Email is required"
                                 title="Enter your email (e.g. xxx@xxx.xxx)">
                        <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        <p:ajax event="keyup" update="emailMsg"/>
                    </p:inputText>
                    <p:message id="emailMsg" for="email"/>

                    <p>Enter your city</p>
                    <textarea id = "city"></textarea>
                    <p>Enter your province</p>
                    <textarea id = "province"></textarea>
                    <p>Enter your country</p>
                    <textarea id = "country"></textarea>

                    <form>
                        <input type="button" onclick="signUp()" value="Sign Up"></input>
                    </form>

                    <p:commandButton id="submitBtn" actionListener="#{userBean.signUp}"
                                     value="Create Account"
                                     onclick="PF('bui').show()" oncomplete="PF('bui').hide()"/>
                    <p:commandButton value="Reset" type="reset" />
<!--                    <p><h:outputText  
                            style="color:royalblue; font-size: large; font-weight: bold" 
                            id="status" 
                            value="#{userBean}"/></p>-->
                    </h:form>

            </ui:define>
        </ui:composition>


    </h:body>
</html>

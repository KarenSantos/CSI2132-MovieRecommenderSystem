<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Movie Recommender</title>
    </h:head>

    <h:body>
        <div id="top" onclick="">
            <ui:insert name="top"><h1><a href="index.xhtml">Movie Recommender</a></h1></ui:insert>
        </div>
        <div>
            <div id="left" class="left_content">
                <ui:insert name="left">
                    <p><p:button outcome="myAccount" value="My Account"></p:button></p>
                    <p><p:button outcome="movies" value="Movies"></p:button></p>
                    <p><p:button outcome="stars" value="Stars"></p:button></p>
                    <p><p:button outcome="directors" value="Directors"></p:button></p>
                    <p><p:button outcome="advancedSearch" value="Advanced Search"></p:button></p>
                    <p></p>
                    <p><p:button outcome="index" value="Logout"></p:button></p>
                </ui:insert>
            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="middle_content">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </div>
        </div>
        <div class="footer">
            <ui:insert name="bottom">
                <a href="about.xhtml">About Us</a>
            </ui:insert>
        </div>

    </h:body>

</html>

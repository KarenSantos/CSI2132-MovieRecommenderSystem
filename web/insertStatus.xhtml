<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template.xhtml">

            <ui:define name="right">
                <p><p:button outcome="insertMovie" value="Insert new Movie"/></p>
                <p><p:button outcome="insertGenre" value="Insert new Genre"/></p>
                <p><p:button outcome="insertDirector" value="Insert new Director"/></p>
            </ui:define>
            
            <ui:define name="content">
                <h2>Insert status</h2>
                <p><h:outputText  
                        style="color:royalblue; font-size: large; font-weight: bold" 
                        id="topMessage" 
                        value="#{controller.topMessage}"/></p>
                <p><h:outputText  
                        style="color:red; font-size: large; font-weight: bold" 
                        id="status" 
                        value="#{controller.statusMessage}"/></p>
                <p><p:button value="Back" outcome="insertGenre" style="width:100px;float:left"></p:button></p>
            </ui:define>

        </ui:composition>


    </body>

</html>

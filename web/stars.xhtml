<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./template.xhtml">

        <ui:define name="content">
            <h2>Stars</h2>
            <p><h:outputText  
                    style="color:royalblue; font-size: large; font-weight: bold" 
                    id="topMessage" 
                    value="#{loginControl.topMessage}"/></p>
            <ui:repeat value="#{controller.stars}" var="star">
                <p><h:form>
                    <h:commandLink action="#{controller.goToStarMovies(star.starID)}">
                        <p:outputLabel id="name" value="#{star.name}"/> 
                    </h:commandLink>
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel id="date" value="Date of Birth: #{star.DBO}    |"/>
                        <p:outputLabel id="country" value="Country: #{star.country}"/>
                    </h:panelGrid>
                    </h:form></p>
            </ui:repeat>
        </ui:define>

    </ui:composition>

</html>
